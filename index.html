<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-DOM-HW#1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- nav -->
    <nav>
        <div class="nav-content">
        <img src="img.png" class="img-logo">
        <h2>Home</h2>
        </div>
    </nav>

    <div class="div1-content">
        <div class="div1-style">
        <h3>Is your website device friendly?</h3>
        <input class="input-style" type="text" id="webLink" placeholder="  Enter any website link">
        <p id="div1-style"></p>
        </div>
    </div>

    <div class="div2-content">
        <div class="grid-div">
         <div class="card">
            <div class="card-div">
                <img class="img-2" src="img-4.png">
                <h3>Iphone X</h3>
                <p>375 × 812</p>
                <button class="btn" id="btn-4">CHOOSE</button>
             </div>
         </div>

         <div class="card">
            <div class="card-div">
                <img class="img-2" src="img-3.png">
                <h3>Galaxy Note 10</h3>
                <p>412 × 869</p>
                <button class="btn" id="btn-3">CHOOSE</button>
             </div>
         </div>

         <div class="card">
            <div class="card-div">
                <img class="img-2" src="img-2.png">
                <h3>Ipad Pro</h3>
                <p>1024 × 1366</p>
                <button class="btn" id="btn-2">CHOOSE</button>
             </div>
         </div>

         <div class="card">
            <div class="card-div">
                <img class="img-1" src="img-1.png">
                <h3>Mac OSX</h3>
                <p>1920 × 1080</p>
                <button class="btn" id="btn-1">CHOOSE</button>
             </div>
         </div>
         
        </div>

    </div>
    
    <div class="before-footer"></div>

    <footer></footer>
    


<script src="script.js"></script> 
</body>
</html>
